<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacts</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600&family=Roboto:ital,wght@0,300;0,500;0,700;1,100&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/modern-normalize@1.1.0/modern-normalize.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="header-container container">
        <div class="logo-container">
          <svg class="logomain" width="50" height="50">
            <use href="./images/icons.svg#icon-logomain"></use>
          </svg>
          <span class="prof">Психолог, Гештальт-терапевт</span>
          <a class="logo link" href="./index.html"> Ольга Євіч</a>
        </div>
        <div class="nav-container">
          <nav class="menu-nav">
            <ul class="menu-list list">
              <li>
                <a class="menu-link current link" href="/aboutme.html"
                  >Про мене</a
                >
              </li>
              <li>
                <a class="menu-link link" href="./myminds.html">Мої роздуми</a>
              </li>
              <li>
                <a class="menu-link link" href="./services.html">Послуги</a>
              </li>
              <li>
                <a class="menu-link link" href="#reviews">Відгуки</a>
              </li>
              <li><a class="menu-link link" href="#contacts">Контакти</a></li>
            </ul>
          </nav>
        </div>

        <button
          class="menu-toggle js-open-menu"
          aria-expanded="false"
          aria-controls="mobile-menu"
        >
          <svg class="menu-toggle-icon" width="32" height="32">
            <use href="./images/icons.svg#icon-menu"></use>
          </svg>
        </button>
        <button class="header-btn btn" type="button" data-modal-open>
          Запис на прийом
        </button>
      </div>
      <div class="backdrop is-hidden" data-modal>
        <div class="modal">
          <button class="modal-btn" data-modal-close>
            <svg class="modal-icon" width="34" height="34">
              <use href="./images/icons.svg#icon-cross"></use>
            </svg>
          </button>
          <strong class="modal-form-name"
            >Залиште заявку і я вам обов'язково передзвоню
          </strong>
          <form class="modal-form" name="order-form">
            <label class="modal-form-label" for="user_name">Ім'я</label>
            <div class="modal-form-field">
              <input
                class="modal-form-input"
                type="text"
                name="user_name"
                id="user_name"
              />
              <svg class="modal-form-icon" width="18" height="24">
                <use href="./images/icons.svg#icon-user"></use>
              </svg>
            </div>
            <label class="modal-form-label" for="user_phone">Телефон</label>
            <div class="modal-form-field">
              <input
                class="modal-form-input"
                type="tel"
                name="user_phone"
                id="user_phone"
              />
              <svg class="modal-form-icon" width="18" height="24">
                <use href="./images/icons.svg#icon-phone"></use>
              </svg>
            </div>
            <label class="modal-form-label" for="user_email">Email</label>
            <div class="modal-form-field">
              <input
                class="modal-form-input"
                type="email"
                name="user_email"
                id="user_email"
              />
              <svg class="modal-form-icon" width="18" height="24">
                <use href="./images/icons.svg#icon-email"></use>
              </svg>
            </div>
            <label class="modal-form-label" for="user_message">Коментар</label>
            <textarea
              class="modal-form-message"
              name="user_message"
              rows="8"
              id="user_message"
              placeholder="Напишіть коментар"
            ></textarea>
            <label class="modal-form-agreement" for="user_agreement">
              <input
                class="modal-form-agreement-box"
                type="checkbox"
                name="user_agreement"
                id="user_agreement"
              />
              <span class="modal-form-agreement-text"
                >Я даю згоду на використання своїх персональних даних</span
              >
            </label>
            <button class="form-button" type="submit">Відправити</button>
          </form>
        </div>
      </div>
    </header>
    <section class="contacts-section section">
      <!-- КОНТАКТИ -->
      <div class="contacts-container container">
        <h2 class="contacts-title">КОНТАКТИ</h2>
        <address class="address">
          <ul class="address-list list">
            <li>
              <a
                class="address-link link"
                href="mailto:psyholog.o.yevich@gmail.com"
                >psyholog.o.yevich@gmail.com</a
              >
            </li>
            <li>
              <a class="address-link link" href="tel:+380663691539"
                >+38 (068) 86-24-786</a
              >
            </li>
            <li>м.Дніпро, вул.Гоголя</li>
          </ul>
        </address>
      </div>
    </section>
  </body>
</html>
